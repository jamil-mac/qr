{% extends 'base.html' %}

{% load static %}

{% block extra_css %}{% endblock %}

{% block detail %}
    <header class="header">
        <div class="container">
            <div class="eventHeader">
                <img src="{% static '/img/logo_1.png' %}" alt="Img-logo" class="eventHeader_img">
                <a href="{% url 'back:event-create' %}">
                    <button class="button eventHeader_button">Create Event</button>
                </a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="eventGrid">
            {% for event in events %}
                <div class="eventInfo">
                    <div class="divEventInfo">
                        <h1 class="eventName eventName__width eventName__hidden">{{ event.event_name }}</h1>
                    </div>
                    <div class="divEventInfo divEventInfo__grid">
                        <p class="p">Date: <span class="number">{{ event.date|date:'d.m.Y' }}</span></p>
                        <p class="p">Time: <span><time class="time">{{ event.time|time:'G:i' }}</time></span></p>
                        <p class="p">Students: <span class="number">{{ event.users.count }}</span></p>
                    </div>
                    <div class="divEventInfo">
                        <a class="alink" href="{% url 'back:event-detail' pk=event.pk %}">
                            <button class="button divEventInfo_button">Information</button>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
